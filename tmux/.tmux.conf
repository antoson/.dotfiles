# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

bind r source-file ~/.tmux.conf

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# turn on vi mode by default
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# turn on mouse mode
set -g mouse on

# Ctrl-k clears history
bind -N "Clear history" C-k clear-history

# Better splitting keybinds
# new splits open in same workdir
unbind %
bind -N "Split window horizontally" - split-window -h -c "#{pane_current_path}"
unbind "
bind -N "Split window verticaly" | split-window -c "#{pane_current_path}"


